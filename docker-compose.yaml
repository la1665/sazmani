version: "3.9"
services:
  db:
    image: postgres:15.4
    container_name: sazman_db
    restart: always
    env_file:
      - ./backend/.env
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5432:5432"
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d

  alembic:
    build:
      context: ./backend
      # dockerfile: ./Dockerfile
    container_name: sazman_alembic
    restart: on-failure
    depends_on:
      - db
    volumes:
      - ./backend:/app
    env_file:
      - ./backend/.env
    command: alembic upgrade head

  redis:
    image: redis:6.2.13
    container_name: sazman_redis
    restart: on-failure
    ports:
      - "6379:6379"

  backend:
    build:
      context: ./backend
      # dockerfile: ./Dockerfile
    container_name: sazman_backend
    restart: on-failure
    command:
      [
        "uvicorn",
        "main:app_socket",
        "--host",
        "0.0.0.0",
        "--workers",
        "1",
        "--log-level",
        "debug",
      ]
    ports:
      - "8000:8000"
    env_file:
      - ./backend/.env
    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./backend/certs:/app/certs
    environment:
      PYTHONUNBUFFERED: 1 # Ensure logs are flushed immediately
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - db
      - alembic
      - redis

  celery_worker:
    build:
      context: ./backend
      # dockerfile: ./Dockerfile
    container_name: sazman_celery
    command: celery -A task_manager.celery_app worker --loglevel=info
    depends_on:
      - redis
      - backend

  frontend:
    image: nginx:1.22
    container_name: sazman_frontend
    restart: on-failure
    volumes:
      - ./frontend/build/web:/usr/share/nginx/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./uploads:/app/uploads
    command: sh -c "chmod -R 755 /app/uploads && nginx -g 'daemon off;'"
    ports:
      - "80:80"
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - backend

volumes:
  postgres_data:
    driver: local
